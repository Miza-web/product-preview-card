<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<section>
    <div class="mainbox">
        <div class="centerbox">
            <img alt="" class="productImage" src="images/image-product-desktop.jpg"/>
            <div class="insidebox">
                <div class="textbox">
                    <p class="title">P E R F U M E</p>
                    <h1 class="test">Gabrielle Essence Eau De Parfum</h1>

                    <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                        Perfumer-Creator for the House of CHANEL.</p>

                    <div class="priceTags parentDiv">
                        <p class="test inline-block-child pricetag">$149.99</p>
                        <p class="inline-block-child oldprice">$169.99</p>
                    </div>

                    <button type="button">
                        <img alt="shopping cart" src="images/icon-cart.svg"/>
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
